<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alsol L1 Helper</title>

    <link rel="shortcut icon" href="./unnamed.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <div class="container">
        <header>
            <h1>Alsol L1 Support</h1>
            <p>Gerador de Notas Rápido</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="fibra">Fibra</button>
            <button class="tab-btn" data-tab="radio">Rádio</button>
        </div>

        <main>
            <!-- FIBRA FORM -->
            <section id="fibra" class="tab-content active">
                <div class="form-grid">
                    <div class="input-group">
                        <label>Nome do Solicitante</label>
                        <input type="text" id="fibra-nome" placeholder="Nome quem entrou em contato">
                    </div>
                    <div class="input-group">
                        <label>Contato Cliente</label>
                        <input type="text" id="fibra-contato" placeholder="(XX) XXXXX-XXXX">
                    </div>

                    <div class="input-group full-width">
                        <label>Tipo de Conexão</label>
                        <div class="radio-group" id="fibra-tipo">
                            <label><input type="radio" name="fibra-tipo" value="FTTH" checked> FTTH</label>
                            <label><input type="radio" name="fibra-tipo" value="WIRELESS"> Wireless</label>
                            <label><input type="radio" name="fibra-tipo" value="SERVIÇO DE TV"> Serviço de TV</label>
                        </div>
                    </div>

                    <div class="input-group full-width">
                        <label>Status da Conexão</label>
                        <div class="radio-group" id="fibra-status">
                            <label class="status-online"><input type="radio" name="fibra-status" value="ONLINE" checked>
                                Online</label>
                            <label class="status-offline"><input type="radio" name="fibra-status" value="OFFLINE">
                                Offline</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Possui Documentação?</label>
                        <div class="radio-group" id="fibra-doc">
                            <label><input type="radio" name="fibra-doc" value="SIM" checked> Sim</label>
                            <label><input type="radio" name="fibra-doc" value="NÃO"> Não</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Remanejamento?</label>
                        <div class="radio-group" id="fibra-remanejamento">
                            <label><input type="radio" name="fibra-remanejamento" value="SIM"> Sim</label>
                            <label><input type="radio" name="fibra-remanejamento" value="NÃO" checked> Não</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Alarmes na ONU/Antena?</label>
                        <div class="radio-group" id="fibra-alarmes">
                            <label><input type="radio" name="fibra-alarmes" value="SIM"> Sim</label>
                            <label><input type="radio" name="fibra-alarmes" value="NÃO" checked> Não</label>
                        </div>
                    </div>

                    <div class="input-group full-width">
                        <label>Tipos de alarmes</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" id="LINKLOSS"> LINK LOSS</label>
                            <label><input type="checkbox" id="RXLOWPOWER"> RX LOW POWER</label>
                            <label><input type="checkbox" id="DYINGGASP"> DYING GASP</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Equipamentos Desligando?</label>
                        <div class="radio-group" id="fibra-equip-desligando">
                            <label><input type="radio" name="fibra-equip-desligando" value="SIM"> Sim</label>
                            <label><input type="radio" name="fibra-equip-desligando" value="NÃO" checked> Não</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Perde Pacotes PPPoE?</label>
                        <div class="radio-group" id="fibra-pppoe">
                            <label><input type="radio" name="fibra-pppoe" value="SIM"> Sim</label>
                            <label><input type="radio" name="fibra-pppoe" value="NÃO" checked> Não</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Perde Pacotes Hosts?</label>
                        <div class="radio-group" id="fibra-hosts">
                            <label><input type="radio" name="fibra-hosts" value="SIM"> Sim</label>
                            <label><input type="radio" name="fibra-hosts" value="NÃO" checked> Não</label>
                        </div>
                    </div>

                    <div class="input-group full-width">
                        <label>Sinal do Cliente (dBm)</label>
                        <input type="text" id="fibra-sinal-cliente" placeholder="-22.00">
                    </div>

                    <div class="input-group full-width">
                        <label>Sinal Médio da CTO (dBm)</label>
                        <input type="text" id="fibra-sinal" placeholder="-20.50">
                    </div>

                    <div class="input-group full-width">
                        <label>Diagnóstico / Problema Principal</label>
                        <select id="fibra-diagnostico">
                            <option value="">Selecione...</option>
                            <option value="lentidao">1) Lentidão</option>
                            <option value="sem_conexao">2) Sem conexão</option>
                            <option value="oscilacao">3) Oscilação / Intermitência</option>
                            <option value="queda">4) Queda constante</option>
                            <option value="wifi">5) Wi-Fi fraco</option>
                            <option value="roteador">6) Problema no roteador</option>
                            <option value="sinal_optico">7) Sinal óptico baixo / problema na fibra</option>
                            <option value="sites">8) Alguns sites não abrem</option>
                        </select>
                    </div>

                    <div class="input-group full-width">
                        <label>Problema Relatado</label>
                        <textarea id="fibra-problema" rows="2" placeholder="Descreva o problema..."></textarea>
                    </div>

                    <div class="input-group full-width">
                        <label>Resumo / Ações Realizadas</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" id="fibra-check-reiniciado"> Reiniciado equipamentos</label>
                            <label><input type="checkbox" id="fibra-check-config"> Configurado roteador padrão
                                Alsol</label>
                            <label><input type="checkbox" id="fibra-check-doc"> Verificado documentação</label>
                            <label><input type="checkbox" id="fibra-check-sinal"> Verificado sinal</label>
                            <label><input type="checkbox" id="fibra-check-alarmes"> Verificado alarmes</label>
                            <label><input type="checkbox" id="contato"> Tentativa de contato realizada</label>
                        </div>
                        <br>
                        <textarea id="fibra-resumo" rows="3" placeholder="Outras observações..."></textarea>
                    </div>
                </div>
            </section>

            <!-- RÁDIO FORM -->
            <section id="radio" class="tab-content">
                <div class="form-grid">
                    <div class="input-group">
                        <label>Nome do Solicitante</label>
                        <input type="text" id="radio-nome" placeholder="Nome quem entrou em contato">
                    </div>
                    <div class="input-group">
                        <label>Contato Cliente</label>
                        <input type="text" id="radio-contato" placeholder="(XX) XXXXX-XXXX">
                    </div>

                    <div class="input-group full-width">
                        <label>Tipo de Conexão</label>
                        <div class="radio-group" id="radio-tipo">
                            <label><input type="radio" name="radio-tipo" value="FTTH"> FTTH</label>
                            <label><input type="radio" name="radio-tipo" value="WIRELESS" checked> Wireless</label>
                            <label><input type="radio" name="radio-tipo" value="SERVIÇO DE TV"> Serviço de TV</label>
                        </div>
                    </div>

                    <div class="input-group full-width">
                        <label>Status da Conexão</label>
                        <div class="radio-group" id="radio-status">
                            <label class="status-online"><input type="radio" name="radio-status" value="ONLINE" checked>
                                Online</label>
                            <label class="status-offline"><input type="radio" name="radio-status" value="OFFLINE">
                                Offline</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Cliente Rádio Vinculado?</label>
                        <div class="radio-group" id="radio-vinculado">
                            <label><input type="radio" name="radio-vinculado" value="SIM" checked> Sim</label>
                            <label><input type="radio" name="radio-vinculado" value="NÃO"> Não</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Equipamentos Desligando?</label>
                        <div class="radio-group" id="radio-equip-desligando">
                            <label><input type="radio" name="radio-equip-desligando" value="SIM"> Sim</label>
                            <label><input type="radio" name="radio-equip-desligando" value="NÃO" checked> Não</label>
                        </div>
                    </div>

                    <div class="input-group full-width">
                        <label>Sinal Rádio (dBm)</label>
                        <input type="text" id="radio-sinal" placeholder="-65.00">
                    </div>

                    <div class="input-group full-width">
                        <label>Problema Relatado</label>
                        <textarea id="radio-problema" rows="2" placeholder="Descreva o problema..."></textarea>
                    </div>

                    <div class="input-group full-width">
                        <label>Resumo / Ações Realizadas</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" id="radio-check-reiniciado"> Reiniciado equipamentos</label>
                        </div>
                        <br>
                        <textarea id="radio-resumo" rows="3" placeholder="Outras observações..."></textarea>
                    </div>
                </div>
            </section>

            <!-- OUTPUT AREA -->
            <section class="output-section">
                <h2>Nota Gerada</h2>
                <div class="output-container">
                    <pre id="output-text"></pre>
                    <div class="action-buttons">
                        <button id="clean-btn" class="secondary-btn">Limpar</button>
                        <button id="copy-btn">Copiar Nota</button>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
